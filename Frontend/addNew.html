                                <label>First Name</label>

                                <input type="text" id="txtAddress" placeholder="Enter your Address" >
                            </div>
                            <div class="input-field">
                                <label>Gender</label>
                                <select required id="txtSex">
                                    <option disabled selected>Select gender</option>
                                    <option>Male</option>
                                    <option>Female</option>
                                    <option>Others</option>
                                </select>
                            </div>
                            <div class="input-field">
                                <label>Major</label>
                                <select required id="txtMajor">
                                    <option disabled selected>Select Major</option>
                                    <option>Fintech</option>
                                    <option>Business IT</option>
                                    <option>Computer Science</option>
                                </select>

<Script>
    
  
    $('#btnSubmit').click(function () {
      
        var firstname = $('#txtFirstName').val();
        var txtLastName = $('#txtLastName').val();
        var txtDOB = $('#txtDOB').val();
        var txtEmail = $('#txtEmail').val();
        var txtPhone = $('#txtPhone').val();
        var txtAddress = $('#txtAddress').val();
        var txtSex = $('#txtSex').val();
        var txtMajor = $('#txtMajor').val();
        console.log(firstname);

        $.ajax({
            type: 'POST',
            dataType: 'json',
            data: {
                // "id": idValue,
                "first_name": firstname,
                "last_name": txtLastName,
                "dob": txtDOB,
                "address": txtAddress,
                "phone_number": txtPhone,
                "email": txtEmail,
                "major": txtMajor,
                "sex": txtSex
            },

            url: "http://127.0.0.1:8000/student/",
            error: function (xhr, status, error) {

                var err_msg = ''
                for (var prop in xhr.responseJSON) {
                    err_msg += prop + ': ' + xhr.responseJSON[prop] + '\n';
                }

                alert(err_msg);
            },
            success: function (result) {
                
                
                alert('Data Saved Successfully.');

                $('#txtLastName').val("");
                $('#txtFirstName').val("");
                $('#txtDOB').val("");
                $('#txtEmail').val("");
                $('#txtPhone').val("");
                $('#txtAddress').val("");
                $('#txtSex').val("");
                $('#txtMajor').val("");
                
               
            }
        });


    });

   





</Script>
